<h2>Current Torrent: {{ cur_tor }}</h2>
<br>
<h2>Current FTP: {{ cur_ftp }}</h2>

<table class="table table-striped table-bordered">
<thead>
	<th>#</th>
	<th>Name</th>
</thead>
{% for i in range(num_tor) %}
    <tr>
		<td>
			{{ i+1 }}
		</td>
		<td>
			{{ torDownloads[i] }}
		</td>
	</tr>
{% endfor %}
</table>
<br>
<table class="table table-striped table-bordered">
<thead>
	<th>#</th>
	<th>Name</th>
</thead>
{% for j in range(num_ftp) %}
    <tr>
		<td>
			{{ j+1 }}
		</td>
		<td>
			{{ ftpDownloads[i] }}
		</td>
	</tr>
{% endfor %}
</table>
